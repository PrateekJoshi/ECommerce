<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ECommerce Store</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div style="text-align:center"><h2>My ECommerce Store</h2></div>
	<div id="container">
		<div id="header">...</div>
		<div id="contents">
			<div id="main">
				<div wicket:id="cheeses" class="cheese">
					<h3 wicket:id="name">Name</h3>
					<p wicket:id="desc">Description</p>
					<p>
						<span wicket:id="price">Price</span> <a wicket:id="add" href="#">add
							to cart</a>
					</p>
				</div>
			</div>
		</div>

		<div id="cart">
			<h3>Your selection</h3>
			<table>
				<tbody>
					<tr wicket:id="cart">
						<td wicket:id="name">Gouda</td>
						<td wicket:id="price">2.99</td>
						<td><a wicket:id="remove" href="#">remove</a></td>
					</tr>
				</tbody>
				<tfoot>
					<tr class="total">
						<th>Total</th>
						<td wicket:id="total">$1.99</td>
						<td>&nbsp;</td>
					</tr>
				</tfoot>
			</table>
			<input type="button" wicket:id="checkout" value="Check out" />
		</div>
		<div style="text-align:center">
		<div wicket:id="navigator" style="margin-top:500px;"></div>
		</div>
	</div>
</body>
</html>
